<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Opening Form </title>
</head>

<body>
    <form action="">
        <fieldset style="width: 70%;">
            <legend>ACCOUNT OPENING FORM</legend>
            <TABle>

                <tr>
                    <th colspan="2">ACCOUNT OPENING FORM</th>
                </tr>
                <tr>
                    <th colspan="2" style="background-color: aqua; text-align: left;">Personal Details :</th>
                </tr>
                <tr>
                    <td><label for="username">Name :</label></td>
                    <td> <input id="username" type="text" name="Name" /> </td>

                </tr>
                <tr>
                    <td> <label for="Fname">Father :</label></td>
                    <td> <input id="Fname" type="text" name="fname" /> </td>

                </tr>
                <tr>
                    <td> <label for="date"> Date Of birth :</label> (dd-mm-yy)</td>
                    <td><input id="date" type="date"></td>
                </tr>
                <tr>
                    <td><label for="age">Age :</label></td>
                    <td> <input id="age" type="number" name="age" value="age"> </td>
                </tr>
                <tr>
                    <td>Gender :</td>

                    <td> <label for="Mail">Mail :</label><input id="Mail" type="radio" name="Gender" value="Mail">
                        <label for="Fmail">Fmail</label> <input id="Fmail" type="radio" name="Gender" value="Fmail">
                    </td>
                </tr>
                <tr>
                    <td> <label for="Nationality"></label></td>
                    <td><input id="Nationality" type="text" name="Nationality"></td>
                </tr>
                <tr>
                    <td>Account Type :</td>
                    <td> <label for="sav">Savings :</label>
                        <input id="sav" type="radio" name="Atype" value="Savings">
                        <label for="aty">Fixed :</label><input id="aty" type="radio" name="Atype" value="Fixed">
                    </td>
                </tr>
                <tr>
                    <td>Preferences :</td>
                    <td> <label for="int"> Internel Bank :</label>
                        <input id="int" type="checkbox" name="int" value="Bank">
                        <label for="Mobile">Mobile Banking :</label>
                        <input id="Mobile" type="checkbox" name="int" value="Mobile">
                        <label for="sms">SMS Alerts :</label>
                        <input id="sms" type="checkbox" name="int" value="SMS">
                    </td>
                </tr>
                <tr>
                    <td> <label for="Address">Address :</label></td>
                    <td> <textarea name="comments" id="Address" cols="30" rows="5"></textarea> </td>
                </tr>
                <tr>
                    <td>Country :</td>
                    <td> <select name="country" multiple="multiple">
                            <option value="Select">Please Select Your Country</option>
                            <option value="PK">Pakistan</option>
                            <option value="IN">India</option>
                            <option value="SA">saudi arabia</option>
                            <option value="UAE">UAE</option>
                            <option value="Tu">Turkey</option>
                            <option value="B">Belarus</option>
                            <option value="ch">China</option>
                            <option value="d">Dominica</option>
                            <option value="e">Egypt</option>
                            <option value="m">Malaysha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label for="Zip">Zip Codc :</label></td>
                    <td> <input id="Zip" type="text" name="zipcode"></td>
                </tr>
                <tr>
                    <td> <label for="ph">Phone :</label></td>
                    <td> <input id="ph" type="number" name="ph" maxlength="11"></td>
                </tr>
                <tr>
                    <td> <label for="email">Email :</label></td>
                    <td> <input id="email" type="email" name="email"></td>
                </tr>

                <tr>
                    <td> <label for="ps">Password :</label><br> (6-8 characters)</td>
                    <td> <input id="ps" type="password" name="password" maxlength="8"></td>
                </tr>
                <tr>
                    <td> <label for="vps">Verify Password :</label></td>
                    <td> <input id="vps" type="password" name="Verify" maxlength="8"></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit" name="submit" value="SEND"> &nbsp;
                        <input type="reset" name="submit" value="CLEAR">
                    </td>
                </tr>


                <P><b>Shahid Ali CCO-117323</b></P>

            </TABle>
        </fieldset>

    </form>

</body>

</html>
